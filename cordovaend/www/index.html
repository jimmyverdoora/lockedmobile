<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <script src="js/jquery.js"></script>
    </head>
    <body>

        <div class="app" id="loadingpage" style="display: block;">
            <div class="gameheader">
                <div class='loadingimage'></div>
            </div>
            <div class="boardcontainer" id="loadingcontainer" style="background-image: none;">
            </div>
        </div>

        <div class="app" id="versionpage" style="display: none;">
            <div class="title" id="homepagetitle">
                <img class="titleimage" src="img/title.png">
            </div>
            <div id="versionheader" style="text-align: center;">
                <p class="instr" id="msgupdated"></p>
                <p class="instr" id="msgupdated2"></p>
                <p class="instr" id="msgupdated3"></p>
                <p class="instrproceedp"><span class="instrproceed" id="updateversion"></span></p class="instrproceedp">
            </div>
        </div>

        <div class="app" id="newspage" style="display: none;">
            <div class="title" id="homepagetitle">
                <img class="titleimage" src="img/title.png">
            </div>
            <div id="newsheader" style="text-align: center;">
                <p>News!</p>
                <p class="instr" id="showingnew"></p>
                <p class="instrproceedp"><span class="instrproceed" ontouchstart="exitNews()" id="msgexitnews"></span></p class="instrproceedp">
            </div>
        </div>

        <div class="app" id="homepage" style="display:none">

            <div class="title" id="homepagetitle">
                <img class="titleimage" src="img/title.png">
            </div>
            <div class="imagecontainer" id="play">
                <img class="textimage" src="img/play.png" id="playimg">
            </div>
            <div class="imagecontainer" id="settings">
                <img class="textimage" src="img/playr.png" id="playrimg">
                <img class="coming" src="img/coming.png">
            </div>
            <div class="imagecontainer" id="credits" style="height: 15%;">
                <img class="creditssettingsimg" src="img/credits.png" id="creditsimg">
                <img class="creditssettingsimg" src="img/settings.png" id="settingsimg">
            </div>
        </div>

        <div class="app" id="instructionspage" style="display: none;">
            <div class="title">
                <img class="titleimage" src="img/title.png">
            </div>
            <div class="instructioncontainer">
                <div class="instructioncontent" id="instrp1" style="display: block;">
                    <p class="instr" id="msgistr1"></p>
                    <img class="instrimg" src="img/instr1.png">
                    <p class="instrproceedp"><span class="instrproceed" ontouchstart="instr(1)" id="msgok1"></span></p class="instrproceedp">
                </div>
                <div class="instructioncontent" id="instrp2" style="display: none;">
                    <p class="instr" id="msgistr2"></p class="instr">
                    <img class="instrimg" src="img/instr2.png">
                    <p class="instrproceedp"><span class="instrproceed" ontouchstart="instr(2)" id="msgok2"></span></p class="instrproceedp">
                </div>
                <div class="instructioncontent" id="instrp3" style="display: none;">
                    <p class="instr" id="msginstr3"></p class="instr">
                    <img class="instrimg" src="img/instr3.png">
                    <p class="instrproceedp"><span class="instrproceed" ontouchstart="instr(3)" id="msgok3"></span></p class="instrproceedp">
                </div>
                <div class="instructioncontent" id="instrp4" style="display: none;">
                    <p class="instr" id="msginstr4"></p class="instr">
                    <p class="instr" id="msginstr5"></p class="instr">
                    <p class="instrproceedp"><span class="instrproceed" ontouchstart="instr(4)" id="msgok4"></span></p>
                </div>
            </div>
        </div>
        
        <div class="app" id="creditspage" style="display: none;">
            <div class="title">
                <img class="titleimage" src="img/title.png">
            </div>
            <div style="text-align: center; height: 50%">
                <p class="credits">Game concept</p>
                <p class="creditsel">Michele Roselli & Tommaso Fakhreddine</p>
                <p class="credits">Full stack development</ps>
                <p class="creditsel">Michele Roselli</p>
                <p class="credits">Graphics</ps>
                <p class="creditsel">Michele Roselli</p>
                <p class="credits">Music</p>
                <p class="creditsel">Unitra</p>
                <p class="credits">Fonts</ps>
                <p class="creditsel">Fonts For Flash & Unauthorized Type</p>
            </div>
            <div class="imagecontainer" style="height: 15%;">
                <img class="textimage" src="img/back.png" id="backimgc">
            </div>
        </div>

        <div class="app" id="settingspage" style="display: none;">
            <div class="title">
                <img class="titleimage" src="img/title.png">
            </div>
            <div style="text-align: center; height: 50%">
                <p class="credits">Audio</p>
                <p class="creditsel" id="settingsmusic" ontouchstart="changeMusicVol()"></p>
                <p class="creditsel" id="settingssounds" ontouchstart="changeSoundVol()"></p>
            </div>
            <div class="imagecontainer" style="height: 15%;">
                <img class="textimage" src="img/back.png" id="backimgs">
            </div>
        </div>

        <div class="app" id="playpage" style="display: none;">
            <div class="title" id="playpagetitle">
                <img class="titleimage" src="img/title.png" id="titleimg">
            </div>
            <div class="imagecontainer" id="host">
                <img class="textimage" src="img/host.png" id="hostimg">
            </div>
            <div class="imagecontainer" id="join">
                <img class="textimage" src="img/join.png" id="joinimg">
            </div>
            <div class="imagecontainer" style="height: 15%;">
                <img class="textimage" src="img/back.png" id="backimgp">
            </div>
        </div>

        <div class="app" id="hostjoinpage" style="display: none;">
            <div class="title" id="hostjoinpagetitle">
                <img class="titleimage" src="img/title.png" id="titleimg">
            </div>
            <div class="hostjoinheader" id="hostheader" style="display: none;">
                <div class='loadingimage' style='background-position: center;'></div>
            </div>
            <div class="hostjoinheader" id="joinheader" style="display: none;">
                <p class="mergedbottom" id="joinmessage"></p>
                <div class="numbercontainer">
                    <input placeholder="-" min=0 max=9 type="number" id="num1" ontouchstart="clearNumbersFrom(1)" onkeyup="focusTo('num2');">
                    <input placeholder="-" min=0 max=9 type="number" id="num2" ontouchstart="clearNumbersFrom(2)" onkeyup="focusTo('num3');">
                    <input placeholder="-" min=0 max=9 type="number" id="num3" ontouchstart="clearNumbersFrom(3)" onkeyup="focusTo('num4');">
                    <input placeholder="-" min=0 max=9 type="number" id="num4" ontouchstart="clearNumbersFrom(4)" onkeyup="focusTo('num5');">
                    <input placeholder="-" min=0 max=9 type="number" id="num5" ontouchstart="clearNumbersFrom(5)" onkeyup="focusTo('num6');">
                    <input placeholder="-" min=0 max=9 type="number" id="num6" ontouchstart="clearNumbersFrom(6)" onkeyup="submitNumbers();">
                </div>
            </div>
            <div class="imagecontainer" style="height: 15%;">
                <img class="textimage" src="img/back.png" id="backimghj" style="margin-top: 2vh;">
            </div>
        </div>

        <div class="app" id="gamepage" style="display: none;">
            <div class="gameheader" id="gameactiveheader" style="display: none;">
            </div>    
            <div class="gameheader" id="gamewaitingheader" style="display: block;">
            </div>
            <div class="gameheader" id="gamewinheader" style="display: none;">
            </div>
            <div class="boardcontainer" id="boardcontainer">

                <img class="arrow blink" id="tp1" src="img/tp.png" height="auto" style="display: none;">
                <img class="arrow blink" id="tp2" src="img/tp.png" height="auto" style="display: none;">
                <img class="arrow blink" id="tp3" src="img/tp.png" height="auto" style="display: none;">
                <img class="arrow blink" id="tp4" src="img/tp.png" height="auto" style="display: none;">
                <img class="piece" id="p1" src="img/red.png" height="auto">
                <img class="piece" id="p2" src="img/red.png" height="auto">
                <img class="piece" id="p3" src="img/red.png" height="auto">
                <img class="piece" id="p4" src="img/blue.png" height="auto">
                <img class="piece" id="p5" src="img/blue.png" height="auto">
                <img class="piece" id="p6" src="img/blue.png" height="auto">
                <img class="arrow" id="at" src="img/at.png" height="auto" style="display: none;">
                <img class="arrow blink" id="atb" src="img/atb.png" height="auto" style="display: none;">
                <img class="arrow" id="ab" src="img/ab.png" height="auto" style="display: none;">
                <img class="arrow blink" id="abb" src="img/abb.png" height="auto" style="display: none;">
                <img class="arrow" id="al" src="img/al.png" height="auto" style="display: none;">
                <img class="arrow blink" id="alb" src="img/alb.png" height="auto" style="display: none;">
                <img class="arrow" id="ar" src="img/ar.png" height="auto" style="display: none;">
                <img class="arrow blink" id="arb" src="img/arb.png" height="auto" style="display: none;">
                <img class="playagain" id="playagain" src="img/playagain.png" style="display: none;">

            </div>
            <input type="hidden" id="teleportedPieceHtml">
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/locale.js"></script>
        <script type="text/javascript" src="js/messages.js"></script>
        <script type="text/javascript" src="js/appsettings.js"></script>
        <script type="text/javascript" src="js/settings.js"></script>
        <script type="text/javascript" src="js/states.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/touch.js"></script>
        <script type="text/javascript" src="js/homepage.js"></script>
        <script type="text/javascript" src="js/playpage.js"></script>
        <script type="text/javascript" src="js/hostjoinpage.js"></script>
        <script type="text/javascript" src="js/gamepage.js"></script>
        <script type="text/javascript" src="js/moveengine.js"></script>
        <script type="text/javascript" src="js/calculator.js"></script>
        <script type="text/javascript" src="js/teleport.js"></script>
        <script type="text/javascript" src="js/gamecom.js"></script>
        <script type="text/javascript" src="js/endgamelols.js"></script>
        <script type="text/javascript" src="js/ads.js"></script>
        <script type="text/javascript" src="js/sounds.js"></script>


    </body>

</html>
