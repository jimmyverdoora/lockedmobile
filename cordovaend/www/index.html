<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <script src="js/jquery.js"></script>
    </head>
    <body>

        <div class="app" id="homepage" style="display:none">
            <div class="title" id="homepagetitle">
                <h1>LOCKED</h1>
            </div>
            <div class="loadable imagecontainer" id="play">
                <img class="textimage" src="img/play.png" id="playimg">
            </div>
            <div class="loadable imagecontainer" id="settings">
                <img class="textimage" src="img/settings.png" id="settingsimg">
            </div>
        </div>
        
        <div class="app" id="settingspage" style="display: none;">
            <p>TODO</p>
        </div>

        <div class="app" id="playpage" style="display: none;">
            <div class="title" id="playpagetitle">
                <h1>HOST O JOIN</h1>
            </div>
            <div class="imagecontainer" id="host">
                <img class="textimage" src="img/host.png" id="hostimg">
            </div>
            <div class="imagecontainer" id="join">
                <img class="textimage" src="img/join.png" id="joinimg">
            </div>
        </div>

        <div class="app" id="hostjoinpage" style="display: none;">
            <div class="hostjoinheader" id="hostheader" style="display: none;">
                <img class='textimage' src='img/loading.png'>
            </div>
            <div class="hostjoinheader" id="joinheader" style="display: none;">
                <input type="number" id="num1" onkeyup="focusTo('num2');">
                <input type="number" id="num2" onkeyup="focusTo('num3');">
                <input type="number" id="num3" onkeyup="focusTo('num4');">
                <input type="number" id="num4" onkeyup="focusTo('num5');">
                <input type="number" id="num5" onkeyup="focusTo('num6');">
                <input type="number" id="num6" onkeyup="submitNumbers();">
            </div>
            <div class="hostjoinadscontainer" id="hostjoinads">
                <p>ADS</p>
            </div>
        </div>

        <div class="app" id="gamepage" style="display: block;">
            <div class="gameheader" id="gameactiveheader" style="display: none;">
                <h1>ITS YOUR TURN PLAY!!!</h1>
            </div>    
            <div class="gameheader" id="gamewaitingheader" style="display: block;">
                <h1>ITS NOT YOUR TURN BITCHA WAIT</h1>
            </div>
            <div class="boardcontainer">
                <img class="piece" id="p1" src="img/red.png" height="auto">
                <img class="piece" id="p2" src="img/red.png" height="auto">
                <img class="piece" id="p3" src="img/red.png" height="auto">
                <img class="piece" id="p4" src="img/blue.png" height="auto">
                <img class="piece" id="p5" src="img/blue.png" height="auto">
                <img class="piece" id="p6" src="img/blue.png" height="auto">
            </div>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/settings.js"></script>
        <script type="text/javascript" src="js/states.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/touch.js"></script>
        <script type="text/javascript" src="js/homepage.js"></script>
        <script type="text/javascript" src="js/playpage.js"></script>
        <script type="text/javascript" src="js/hostjoinpage.js"></script>
        <script type="text/javascript" src="js/gamepage.js"></script>

    </body>
</html>
